apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  source:
    repoURL: registry-1.docker.io/bitnamicharts
    targetRevision: 6.4.8
    chart: metallb
    helm:
      values: |
        speaker:
          secretName: memberlist
          secretKey: secretkey
          podAnnotations:
            use-metadata.version-checker.io/metallb-speaker: "true"
        controller:
          podAnnotations:
            use-metadata.version-checker.io/metallb-controller: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb
  project: cluster-essentials
  ignoreDifferences:
  - group: "*"
    kind: CustomResourceDefinition
    name: bgppeers.metallb.io
    jsonPointers:
    - /spec/conversion/webhook/clientConfig/caBundle
  - group: "*"
    kind: CustomResourceDefinition
    name: addresspools.metallb.io
    jsonPointers:
    - /spec/conversion/webhook/clientConfig/caBundle
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - RespectIgnoreDifferences=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb-config
  namespace: argocd
spec:
  destination:
    namespace: metallb
    server: https://kubernetes.default.svc
  project: cluster-essentials
  source:
    repoURL: git@github.com:MyChaOS87/sloth.git
    targetRevision: main
    path: cluster-essentials/metallb-config
  syncPolicy:
    automated:
      prune: true
      selfHeal: true